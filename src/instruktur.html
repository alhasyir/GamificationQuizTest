<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Membuat Quiz</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Press Start 2P', cursive;
    }
</style>
</head>
<body class="bg-white-900 text-white flex items-center justify-center min-h-screen" style="background-image: url('/gambar/bg.jpeg'); background-size: cover; background-attachment: fixed;">
<div class="container max-w-lg mx-auto p-8 bg-black bg-opacity-75 rounded-lg shadow-lg text-center">
  <h1 class="text-4xl font-bold text-yellow-500 mb-6">Pilih Level Quiz</h1>
  <p id="username-display" class="text-lg mb-6"></p>
  <div class="space-y-4">
    <button id="play-button1" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-full transition duration-300">Level Pemula</button>
    <button id="play-button2" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-full transition duration-300">Level Menengah</button>
    <button id="play-button3" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-full transition duration-300">Level Tinggi</button>
    <button id="play-button4" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-full transition duration-300">Level Master</button>
    <button id="logout-button" class="w-full bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-full transition duration-300 mt-4">Logout</button>
  </div>
</div>
<script>
    const username = localStorage.getItem('username');
    document.getElementById('username-display').innerText = `Hello, ${username}. Mari membuat Quiz!!`;

    document.getElementById('play-button1').addEventListener('click', () => {
        window.location.href = 'inputquizpemula.html';
    });
    document.getElementById('play-button2').addEventListener('click', () => {
        window.location.href = 'inputquizmenengah.html'; 
    });
    document.getElementById('play-button3').addEventListener('click', () => {
        window.location.href = 'inputquiztinggi.html'; 
    });
    document.getElementById('play-button4').addEventListener('click', () => {
        window.location.href = 'inputquizmaster.html'; 
    });

    document.getElementById('logout-button').addEventListener('click', () => {
        localStorage.removeItem('username');
        window.location.href = 'index.html'; 
    });
</script>
</body>
</html>
